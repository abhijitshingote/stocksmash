{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Welcome to StockSmash</title>
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap.min.css" %}">
		<style type="text/css">
			body {
				margin: 0 10px;
			}

			table {

				width: 85% !important;
				margin : 0 auto !important;
			}
			td,th {
				text-align: center;
			}
		</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

{% if request.user.is_authenticated %}
<ul class="navbar-nav mr-auto">
	<li class="nav-item">
		<a class="nav-link" href="{% url 'ideas:create' %}">Post an Idea</a>
	</li>	
	<li class="nav-item">
		<a class="nav-link" href="{% url 'ideas:ideaslist' %}">Ideas</a>
	</li>
</ul>
<a class="navbar-brand mx-auto" href="{% url 'index' %}">S T O C K S M A S H</a>
<ul class="navbar-nav ml-auto">
	<li>
		<span class="navbar-text">Welcome {{request.user}}</span>
	</li>
	<li class="nav-item">
		<a class="nav-link" href="{% url 'logout' %}">Logout</a>
	</li>
</ul>

{% else %}

<ul class="navbar-nav mr-auto">
	<li class="nav-item">
		<a class="nav-link" href="{% url 'ideas:ideaslist' %}">Ideas</a>
	</li>
</ul>
<a class="navbar-brand mx-auto" href="{% url 'index' %}">S T O C K S M A S H</a>
<ul class="navbar-nav ml-auto">
	<li class="nav-item">
		<a class="nav-link" href="{% url 'login' %}">Log me in</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
	</li>
</ul>


{% endif %}
</nav>
{% block content %}
{% endblock  %}





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="{% static "bootstrap.min.js" %}"></script>
</body>
</html>
